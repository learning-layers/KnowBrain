<!-- Encoding: UTF-8 -->
<div id="kb-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="kb-fluid-container">
        <ul class="nav navbar-nav">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Q&A</a></li>
            <li><a href="#">Dropbox</a></li>
            <div class="col-xs-8 pull-left" style="padding-top:10px; padding-bottom:10px;"
                 ng-controller="SearchController">
                <a href="#"
                   style="position:relative; float:left; margin-top:4px; margin-right:10px; font-size:20px; text-decoration:none;">KB</a>

                <form name="searchForm" class="navbar-form" style="border:0px; margin:0px; padding:0px;" role="search"
                      ng-submit="searchAction()">
                    <div id="kb-nav-search-bar" class="input-group" style="max-width:500px;">

                        <input name="searchInput" ng-model="searchString" ng-pattern="/[^+*]$/" type="text"
                               class="form-control" placeholder="{{t('search')}}">

						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span></button>
							</span>
                    </div>
                </form>
            </div>
        </ul>


        <div id="main-menu-bar" class="col-xs-4 pull-left"
             style="text-align:right; padding-right:0px; padding-top:5px;">
            <a href="#" ng-click="config()" class="kb-icons glyphicon glyphicon-cog" tooltip-placement="left"
               tooltip="{{t('config')}}" ng-controller="AppController"></a>
            <!--<a href="#" ng-click="logout()" class="kb-icons glyphicon glyphicon-off" tooltip-placement="bottom" tooltip="{{t('logout')}}" ng-controller="AuthController"></a>-->
            <div class="btn-group" ng-controller="AuthController">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <img src="images/small_profile_pic_dummy.png" ng-click="test()" style="height:35px;"/>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" style="width:auto;">
                    <li><a ng-click="logout()" href="#">Logout</a></li>
                    <li><a href="#">View Profile</a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>



<div id="content">
    <div id="path" class="">
        <div data-ui-view="breadcrumbs" style="position:relative; float:left; margin:0px; padding:0px;"></div>
        <div class="clearfix"></div>
    </div>
    <div id="context" data-ui-view="context" role="main"></div>
    <div id="context-info" data-ui-view="context-info"></div>
    <div class="clearfix"></div>
</div>
