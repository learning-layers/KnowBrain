                    <input name="searchInput" ng-model="searchString" ng-pattern="/[^+*]$/" type="text"

                    <span class="input-group-btn">

            <ul class="nav navbar-nav navbar-right">

                    </ul>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-bell"></span>

                        <li class="divider"></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-click="getMyChats()">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </a>
                    <ul class="dropdown-menu menu-messages">
                        <li ng-click="newChat()" class="dropdown-header"><a class="right">new message</a></li>
                        <li class="divider"></li>
                        <li ng-repeat="chat in chats" class="dropdown-row" ng-click="openChat(chat)">
                            <div class="icon-user-small icon-small">
                            </div>
                            <div class="icon-attached">
                                <div>chat</div>
                                <div class="text-muted">{{chat.label}}</div>
                            </div>
                        </li>
                        <!--<li class="divider"></li>
        <li><a href="#">show all</a></li>-->
                    </ul>
                </li>
                <li class="divider"></li>
