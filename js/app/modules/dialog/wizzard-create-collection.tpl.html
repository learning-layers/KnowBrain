<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><span class="glyphicon glyphicon-folder-close" style="margin-right:10px;"></span>{{getCurrentWizzardTitle()}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label">{{t('collection_label')}}</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" placeholder="{{t('label_placeholder')}}" ng-model="newColl.label" required>
                </div>
            </div>
            <div class="form-group" ng-show="currentCollection.space == SPACE_ENUM.private">
                <label class="col-lg-3 control-label">{{t('collection_is')}}</label>
                <div class="col-lg-offset-3 col-lg-9">
                    <label>
                        <input type="checkbox" ng-model="newColl.private" ng-click="privateClicked()">
                        {{t('private')}} <span class="form-attribute-info">({{t('private_info')}})</span>
                    </label>
                </div>
                <div class="col-lg-offset-3 col-lg-9">
                    <label>
                        <input type="checkbox" ng-model="newColl.shared" ng-click="sharedClicked()">
                        {{t('shared')}} <span class="form-attribute-info">({{t('shared_info')}})</span>
                    </label>
                </div>
            </div>
            <div class="form-group" ng-show="currentCollection.space == SPACE_ENUM.shared">
                <div class="col-lg-offset-3 col-lg-9"><span class="glyphicon glyphicon-info-sign"></span>
                    {{t('create_collection_inside_shared')}}
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <div>
                <button class="btn btn-success" ng-click="createCollection(newColl,closeWizzard)">{{t('create')}}</button>
            </div>
        </div>
    </div>
</div>
