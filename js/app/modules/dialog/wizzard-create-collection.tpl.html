<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><span class="glyphicon glyphicon-folder-close" style="margin-right:10px;"></span>New collection</h4>
    </div>
    <div class="modal-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                    <input type="text" class="form-control" placeholder="{{t('label_placeholder')}}" ng-model="newColl.label" required>
            </div>
        </form>
        <div class="modal-footer">
            <div>
                <button class="btn btn-success" ng-click="createCollection(newColl,closeWizzard)">Create</button>
            </div>
        </div>
    </div>
</div>
