<div ng-switch="currentState" ng-animate="'slide'" class="slide-frame" ng-controller="newGroupController">
	<div ng-switch-when="new">
		<div ng-include="newGroupPath"></div>
	</div>

	<div ng-switch-when="members">
		<div ng-include="addMembersPath" ng-controller="addMembersController"></div>
	</div>

	<div ng-switch-when="choose" ng-controller="addEntitiesController">
		<div ng-include="addEntitiesPath"></div>
	</div>

    <div ng-switch-when="collection" ng-controller="AddResourceController">
      <div ng-include="addFromCollectionPath"></div>
    </div>

    <div ng-switch-when="upload" ng-controller="EntityUploadController">
      <div ng-include="uploadResourcePath"></div>
    </div>

    <div ng-switch-when="link" ng-controller="addLinkController">
      <div ng-include="addLinkPath"></div>
    </div>
</div>
