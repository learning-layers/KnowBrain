<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="leaveState()"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">
			<span class="glyphicon glyphicon-plus-sign"
				style="margin-right: 10px;"></span>Choose resource
		</h4>
	</div>
	<div class="modal-body">

		<div class="wizzard-heading">
			<div class="wizzard-heading-top">Add resources to the group!</div>
			<!--     <div class="wizzard-heading-bottom">{{t('add_resource_info_subline')}}</div> -->
		</div>

		<div class="row">
			<div class="col-md-4 upload-wizzard-resource-type"
				ng-click="enterState('collection')">
				<span
					class="upload-wizzard-resource-type-icon glyphicon glyphicon-folder-close"></span>
				<div>Choose from Collection</div>
			</div>
			<div class="col-md-4 upload-wizzard-resource-type"
				ng-click="enterState('upload')">
				<span
					class="upload-wizzard-resource-type-icon glyphicon glyphicon-cloud-upload"></span>
				<div>Upload resource(s)</div>
			</div>
			<div class="col-md-4 upload-wizzard-resource-type"
				ng-click="enterState('link')">
				<span
					class="upload-wizzard-resource-type-icon glyphicon glyphicon-link "></span>
				<div>Add link</div>
			</div>
		</div>
			<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="leaveState()">Back</button>
	</div>
	</div>
</div>
