	{{entities}}
  <div class="modal-content" ng-controller="addLinkController">
    <div class="modal-header">
      <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
      <h4 class="modal-title"><span class="glyphicon glyphicon-link" style="margin-right:10px;"></span>Add a link</h4>
    </div>
    <div class="modal-body"> 

     <form name="url" role="form" class="form-horizontal">
      <div class="form-group">
        <label class="col-lg-3 control-label">Link label</label>
        <div class="col-lg-9">
          <input type="text" class="form-control" placeholder="Please enter a label" ng-model="link.label" required="required">
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Url:</label>
        <div class="col-lg-9">
          <input type="url"  class="form-control" placeholder="Exampel: http://www.know-center.tugraz.at" ng-model="link.url" required="required">
        </div>
      </div>
  
    <div class="modal-footer"> 
     <button type="button" class="btn btn-default" ng-click="leaveState()">Back</button>
     <div>
       <button class="btn btn-primary" ng-click="createLink(link)">Add</button>
     </div>
   </div>
    </form>
 </div>
</div>
