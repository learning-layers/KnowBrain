<div class="share-entity-header modal-header">
    <button type="button" class="share-entity-close-button close"
            ng-click="close()" style="margin-top: 5px;" aria-hidden="true">&times;</button>

    <span class="share-entity-type-icon glyphicon glyphicon-share"></span>
    <span class="share-entity-modal-title modal-title">Share with</span>

    <div class="clearfix"></div>
</div>

<div class="share-entity-modal-body modal-body">
    <div class="col-md-12 column" style="padding: 20px;">
        <div class="row clearfix">
            <p>Friends</p>
            <span>Filter: </span><input type='text' ng-model='shareWithCtrl.userFilter.label' />
        </div>
        <div class="row clearfix" style="height: 150px; padding:20px" id="friendsContainer">

            <div class="checkbox-inline" ng-repeat="user in shareWithCtrl.allUsers | filter:shareWithCtrl.userFilter">
               <label>
                   <input type="checkbox" ng-click="shareWithCtrl.checkboxChanged(user, $event)" ng-checked="shareWithCtrl.isUserChecked(user)" ng-disabled="shareWithCtrl.isUserChecked(user)" class="sharedUsers"><img class="profile-pic-small" src="images/small_profile_pic_dummy.png"><span>{{user.label}}</span>
               </label>
           </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-6 column">
            </div>
            <div class="col-md-6 column">
                <div class="btn-group" style="float: right">
                    <button class="btn btn-default" type="button" ng-click="shareWithCtrl.updateSharedUsers()">OK
                    </button>
                    <button class="btn btn-default" type="button" ng-click="shareWithCtrl.close()">Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
