<div class="share-entity-header modal-header">
    <button type="button" class="share-entity-close-button close"
            ng-click="close()" style="margin-top: 5px;" aria-hidden="true">&times;</button>

    <span class="share-entity-type-icon glyphicon glyphicon-share"></span>
    <span class="share-entity-modal-title modal-title">Share with</span>

    <div class="clearfix"></div>
</div>

<div class="share-entity-modal-body modal-body">
    <div class="col-md-12 column" style="padding: 20px;">
        <div class="row clearfix">
            <h3>Friends</h3>
            <span>Filter: </span><input type='text' ng-model='userFilter' />
        </div>
        <div class="row clearfix" id="friendsContainer">
            <div class="checkbox" style="float:left" ng-repeat="user in shareWithArray | filter:userFilter">
               <label>
                   <input type="checkbox"><img class="profile-pic-small" src="images/small_profile_pic_dummy.png"><span>{{user.username}}</span>
               </label>
           </div>
            <div class="checkbox" style="float:left" ng-repeat="user in shareWithArray | filter:userFilter">
                <label>
                    <input type="checkbox"><img class="profile-pic-small" src="images/small_profile_pic_dummy.png"><span>{{user.username}}</span>
                </label>
            </div>
        </div>
    </div>
</div>
