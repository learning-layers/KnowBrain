<div class="share-entity-header modal-header">
    <button type="button" class="share-entity-close-button close"
            ng-click="close()" style="margin-top: 5px;" aria-hidden="true">&times;</button>

    <span class="share-entity-type-icon glyphicon glyphicon-share"></span>
    <span class="share-entity-modal-title modal-title">{{allUsers[0].type === 'user' ? 'Choose friends' : 'Choose circles'}}</span>

    <div class="clearfix"></div>
</div>

<div class="share-entity-modal-body modal-body">
	<div class="row clearfix" style="padding:20px">
		<div class="col-md-12 column">
			<div class="row clearfix">
		    	<div class="col-md-12 column">
			        <span>Filter: </span><input type='text' ng-model='userFilter.label' />
		        </div>
		    </div>
		    <div class="row clearfix" style="height: 150px;" id="friendsContainer">
				<div class="col-md-12 column" style="padding: 20px;">
					<ng-entity-small ng-repeat="entry in allUsers | filter: userFilter"></ng-entity-small>
		        </div>
		    </div>
		    
		    
		    <div class="row clearfix">
		        <div class="col-md-12 column" style="text-align: right">
		            <div class="btn-group">
		                <button class="btn btn-default" type="button" ng-click="ok()">OK
		                </button>
		                <button class="btn btn-default" type="button" ng-click="close()">Cancel
		                </button>
		            </div>
		        </div>
		    </div>
	   </div>
	</div>
</div>
