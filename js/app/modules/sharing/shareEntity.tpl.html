<div class="share-entity-header modal-header">
    <button type="button" class="share-entity-close-button close"
            ng-click="close()" style="margin-top: 5px;" aria-hidden="true">&times;</button>

    <span class="share-entity-type-icon glyphicon glyphicon-share"></span>
    <span class="share-entity-modal-title modal-title">Share</span>

    <div class="clearfix"></div>
</div>

<div class="share-entity-modal-body modal-body">
    <div class="col-md-12 column" style="padding: 20px;">

        <textarea class="post form-control" maxlength="100"
                  placeholder="comment" rows="3"></textarea>

        <div class="row clearfix">
            <div class="col-md-3 column" style="padding: 20px;">

                <div class="share-entity-preview-box">
                    <div style="position: relative; z-index: 9;"
                         id="share-entity-preview-box-glyphicon" class="glyphicon "
                         ng-class="{'glyphicon-folder-close': (entry.entityType == entityTypes.collection), 'glyphicon-file': (entry.entityType == entityTypes.file), 'glyphicon-link' : (entry.entityType == entityTypes.link)}">
                    </div>

                </div>
            </div>
            <div class="col-md-9 column" id="share-entity-description-box">
                <div class="share-entity-description-box-content">{{entry.label}}</div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-6 column">
                <select class="form-control" ng-model="shareWith" ng-options="k as v for (k, v) in sharingOptions"
                        ng-change="shareWithHandler(shareWith)"></select>
            </div>
            <div class="col-md-6 column">
                <div class="btn-group">
                    <button class="btn btn-default" type="button">
                        <em class="glyphicon glyphicon-share"></em> Share
                    </button>
                    <button class="btn btn-default" type="button" ng-click="close()">Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
