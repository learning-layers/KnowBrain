<!-- tag search result -->
<div class="searchResultBox" ng-show="showTagSearchResults">
  <span class="searchResultBoxHeading" ng-click="toggleTagSearchResults()">
    <span ng-class="{'glyphicon glyphicon-collapse-down':expandTagResults, 'glyphicon glyphicon-expand':!expandTagResults}"></span>
    {{t('found_by_tag_search')}}
  </span>
  <div class="horizontalLine"></div>

  <div collapse="!expandTagResults">
  <div style="color:#949494; text-align:right;">{{tagSearchResultsCount}} result(s) found.</div>

    <div ng-show="!ajaxLoading" ng-repeat="entry in tagSearchResults" class="collection-entry kb-fluid-container pull-left" ng-click="entityClickAction(entry)"> 
      <div class="collection-entry-preview-box">
        <div style=" position:relative; z-index: 9;" id="collection-entry-preview-box-glyphicon" class="glyphicon " ng-class="{'glyphicon-file': (entry.type == entityTypes.file), 'glyphicon-link' : (entry.type == entityTypes.link)}"></div>  
      </div>
      <div class="collection-entry-description-box">
        <div shortenentryname  title="{{entry.label}}">{{entry.label}}</div>
        <!-- <div>9 Element(s)</div> -->
      </div>
    </div>

  <div class="clearfix"></div>
  </div>
</div>
