<div ng-animate="'slide'" class="slide-frame">
    <div class="share-entity-header modal-header">
        <button type="button" class="share-entity-close-button close"
        ng-click="close()" style="margin-top: 5px;" aria-hidden="true">&times;</button>
        <span class="share-entity-type-icon icon-add-circle"></span> <span
        class="share-entity-modal-title modal-title">{{editingCircle ? 'Edit Circle' : 'New Circle'}}</span>
        <div class="clearfix"></div>
    </div>
    <div class="container" style="width: 100%" nv-file-drop uploader="uploader">
        <div class="row clearfix">
            <div class="col-md-4 column v-center">
                <div id="upload-pic">
                    <div class="upload-profile-pic-container upload-drop-container center" nv-file-over uploader="uploader" over-class="upload-drop-container-file-over1" style="margin-top: 10px;">
                        <div ng-hide="uploader.queue.length > 0" style="padding: 50px;">
                            Drag picture here
                        </div>
                        <table>
                            <tbody>
                                <tr ng-repeat="item in uploader.queue">
                                    <td>
                                        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, width: 150, height: 150 }"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <span class="btn btn-default fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Select file</span>
                    <input type="file" nv-file-select uploader="uploader"/>
                    </span>

                    <div ng-hide="!editingCircle">
                        <br />
                        <input type="text" class="form-control" ng-model="mergeCircleName" />
                        <button ng-click="mergeCircle(mergeCircleName)">Merge / Split</button>
                        <br />
                        <button ng-click="deleteCircle()">Delete</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 column">
                <div class="new-circle-name-frame">
                    <label class="new-circle-name-label">
                        <p>Circle name</p>
                    </label>
                    <input type="text" class="form-control" ng-model="circle.label" />
                </div>
                <div class="new-circle-desc-frame">
                    <label class="new-circle-desc-label">
                        <p>Circle description</p>
                    </label>
                    <textarea class="form-control" ng-model="circle.description"></textarea>
                </div>
            </div>
        </div>
        <div ng-hide="editingCircle">
            <label>Members</label>
            <div id="new-circle-member-container">
                <ng-user ng-hide="user.id == user+'/'" ng-click="selectUser(user)" ng-repeat="user in allUsers | filter: userFilter"></ng-user>
            </div>
        </div>
        <div class="row clearfix" style="padding: 5px;">
            <div class="col-md-6 column"></div>
            <div class="col-md-6 column">
                <div class="btn-circle" style="float: right">
                    <button class="btn btn-success" type="button" ng-disabled="circle.label.length == 0"
                    ng-click="save()">{{editingCircle ? 'Save changes' : 'Create Circle'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
