<div class="card">
    <div class="card-heading image">
        <a ng-href="#/social/{{activity.users[0].id}}">
            <img ng-src="{{activity.users[0].thumb != undefined ? activity.users[0].thumb.file.downloadLink : 'images/circles/user.svg'}}" alt=""/>
            <div class="card-heading-header">
                <h3>{{activity.users[0].label}}</h3>
                <span>{{activity.date}} {{activity.time}}</span>
            </div>
        </a>
    </div>
    <div class="card-body">
        <p>
            {{activity.label}}
        </p>
    </div>
    <div class="card-media" ng-show="activity.entities.length > 0">
        <ng-entity-medium ng-repeat="entry in activity.entities" entity="entry"></ng-entity-medium>
        <div style="height:112px;" class="pull-left">
            <div class="fa fa-long-arrow-right pull-left" style="font-size: 30px; width:20px; position: relative; top: 50%; transform: translateY(-50%);"></div>
        </div>
        <ng-entity-medium entity="activity.entity"></ng-entity-medium>
    </div>
</div>
