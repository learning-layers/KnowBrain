  <div class="discussionEntry">
    <div class="pull-left discussionPersonImage"><span class="glyphicon glyphicon-user"></span></div>
    <div class="pull-left discussionBody">
      <form>
      <textarea class="form-control"  ng-model="newCommentText" style="font-size:12px; padding-left:5px;" rows="3"
          placeholder="{{t('enter_comment')}}"
      ></textarea>
      <button ng-click="addComment()" class="btn btn-default btn-xs" style="margin-top:3px; position:relative; float:right;">
        {{t('ok')}} 
      </button>
      </form>
    </div>
    <div class="clearfix"></div>
  </div> 

  <div class="discussionEntry" ng-repeat="(key, value) in model.disc.entries" ng-show="model != null">
    <div class="pull-left discussionPersonImage"><span class="glyphicon glyphicon-user"></span></div>
    <div class="pull-left discussionBody">
      <p class="discussionUsername">{{value.author}}</p>
      <span>{{value.content}}</span>
      <div class="discussionDate">{{t('posted')}} {{value.timestamp | date:'dd.MM.yyyy @ HH:mm:ss Z'}}</div>
    </div>
    <div class="clearfix"></div>
  </div> 

</div>
