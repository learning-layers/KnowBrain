    <div class="discussionEntry">
        <a class="pull-left user-small-container" ng-href="#/social/{{value.author.id}}">
        <div class="user-small-pic"></div>
        <div class="user-small-label">{{value.author.label}}</div>
        </a>
        <div class="pull-left discussionBody">
            <form>
                <textarea class="form-control"  ng-model="newCommentText" style="font-size:12px; padding-left:5px;" rows="3"
                placeholder="{{t('enter_comment')}}"
                ></textarea>
                <button ng-click="addComment()" class="btn btn-success btn-xs" ng-class="{'disabled' : newCommentText.length == 0}" style="margin-top:3px; position:relative; float:right;">
                Add comment
                </button>
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="discussionEntry" ng-repeat="(key, value) in model.disc.entries" ng-show="model != null">
        <a class="pull-left user-small-container" ng-href="#/social/{{value.author.id}}">
        <img src="{{value.author.thumb}}" class="user-small-pic">
        <div class="user-small-label">{{value.author.label}}</div>
        </a>
        <div class="pull-left discussionBody">
            <span>{{value.content}}</span>
            <div class="discussionDate">{{t('posted')}} {{value.timestamp | date:'dd.MM.yyyy @ HH:mm:ss Z'}}</div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
