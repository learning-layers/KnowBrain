  <div class="resourceNameWrapper" ng-show="!showInlineInput" >
    <span class="resourceName">{{model}}</span>&nbsp;<a href="" ng-click="showInlineEditing()" style="font-size: 12px; top:-1px;" class="glyphicon glyphicon-pencil"></a>
  </div>
  <div ng-show="showInlineInput" style="margin-top:-5px;">
    <div class="input-group input-group-sm" >
      <input type="text" class="form-control" ng-model="valueToEdit" enter-hit="save()">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="save()"><span class="glyphicon glyphicon-ok"></span></button>
      </span>
    </div>
  </div>
