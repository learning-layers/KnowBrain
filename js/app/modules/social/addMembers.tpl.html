<div class="add-members-header modal-header">
	<button type="button" class="add-members-close-button close"
		ng-click="close()" style="margin-top: 5px;" aria-hidden="true">&times;</button>

	<span class="add-members-type-icon glyphicon glyphicon-user"></span> <span
		class="add-members-modal-title modal-title">Add member</span>

	<div class="clearfix"></div>
</div>

<div class="add-members-modal-body modal-body">
	<div class="row clearfix"  style="padding: 20px;>
		<div class="col-md-12 column"">
			<div>
				<p>Friends</p>
				<span>Filter: </span><input type='text'
					ng-model='userFilter.label' />
			</div>
			<div style="height: 150px; padding: 20px" id="membersContainer">

				<div class="checkbox-inline"
					ng-repeat="user in allUsers | filter:userFilter"
					style="padding-left: 2%; margin-left: 0; width: 18%;">
					<label> <input type="checkbox"
						ng-click="checkboxChanged(user, $event)"
						ng-checked="isUserChecked(user)"
						class="sharedUsers"><img class="profile-pic-small"
						src="images/small_profile_pic_dummy.png"><span>{{user.label}}</span>
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="row clearfix"  style="padding: 20px;">
		<div class="col-md-6 column"></div>
		<div class="col-md-6 column">
			<div class="btn-group" style="float: right">
				<button class="btn btn-default" type="button"
					ng-click="confirm()">OK</button>
			</div>
		</div>
	</div>
</div>
