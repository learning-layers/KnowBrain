<div class="modal-content" nv-file-drop uploader="uploader">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><span class="glyphicon glyphicon-cloud-upload" style="margin-right:10px;"></span>Set profile picture</h4>
    </div>
    <div class="modal-body">
        <div>
            <form name="upload" role="form" class="form-horizontal" style="margin-bottom: 0px;">
                <div class="form-group" style="margin-bottom: 0px;">
                    <div class="text-center" style="margin-bottom: 0px;">
                        <div class="wizzard-heading">
                            <!--  <div class="wizzard-heading-top">{{t('upload_resource_info')}}</div>-->
                            <div class="upload-profile-pic-container upload-drop-container center" nv-file-over uploader="uploader" over-class="upload-drop-container-file-over">
                                <div ng-hide="uploader.queue.length > 0" style="padding: 50px;">
                                    Drag picture here
                                </div>
                                <table>
                                    <tbody>
                                        <tr ng-repeat="item in uploader.queue">
                                            <td>
                                                <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, width: 150, height: 150 }"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <span class="btn btn-default fileinput-button">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>Select file</span>
                            <input type="file" nv-file-select uploader="uploader"/>
                            </span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </form>
            <div class="clearfix"></div>
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <button class="btn btn-success" ng-class="{'disabled' : uploader.queue.length == 0}" ng-click="save()"><i class="glyphicon glyphicon-cloud-upload"></i>&nbsp;Save</button>
            </div>
        </div>
    </div>
</div>
