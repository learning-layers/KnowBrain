<div class="modal-header">
		<h4 class="modal-title">
			<span class="glyphicon glyphicon-search"></span>
				We have found similar {{thread.type.label}}s in our database
		</h4>
</div>
<div class="modal-body">
		
	<div class="row clearfix thread" ng-repeat="thread in similarThreadList">
		<div class="col-md-1 column">
			<p class="lead">{{getRandomNumber(100)}}%</p>
		</div>
		<div class="col-md-11 column">
			<div class="row">
				<div class="col-md-12">
					<a class="lead thread-title" ng-click="loadDetailPage(thread)" bind-once>
						{{thread.title}}
					</a>
				</div>
			</div>
			<div class="row" ng-show="thread.tags">
				<div class="col-md-12">
					<div class="qa-tag" ng-repeat="tag in thread.tags"><a href="#">{{tag.label}}</a></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
						<!-- <div class="thread-icon icon-user">
						</div>
						<div class="thread-author">
							<p class="thread-author">{{thread.author.name}}</p>
							<p class="thread-author text-muted" bind-once>{{getRandomNumber(1000)}}</p>
						</div>
						<div class="thread-author">
							<p class="thread-author text-muted" bind-once>{{thread.creationTime.toLocaleDateString()}}</p>
							<p class="thread-author text-muted" bind-once>{{thread.creationTime.toLocaleTimeString()}}</p>
						</div> -->
						<div class="icon-user-small icon-small">
						</div>
						<div class="icon-attached">
							<div><a href="#">{{thread.author.name}}</a></div>
							<div class="text-muted" bind-once>{{getRandomNumber(1000)}}</div>
						</div>
						<div class="icon-attached">
							<div class="text-muted" bind-once>{{thread.creationTime.toLocaleDateString()}}</div>
							<div class="text-muted" bind-once>{{thread.creationTime.toLocaleTimeString()}}</div>
						</div>
				</div>
				<div class="col-md-6">
						<!-- <div class="thread-icon icon-entity">
						</div>
						<div class="thread-author">
							<p class="thread-author">collection</p>
							<p class="thread-author text-muted">my folder</p>
						</div> -->
						<div class="icon-file-small icon-small" ng-repeat-start="attachment in thread.attachments">
						</div>
						<div class="icon-attached" ng-repeat-end>
							<div><a href="#">{{attachment.label}}</a></div>
							<div class="text-muted">{{attachment.type}}</div>
						</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
		<div>
			<button class="btn btn-success" ng-click="ok()">No, thanks. Post my {{thread.type.label}}!</button>
			<button class="btn" ng-click="cancel()">Cancel</button>
		</div>
	</div>
	
</div>
