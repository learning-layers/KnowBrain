<div class="modal-header">
		<h4 class="modal-title">
			<span class="glyphicon glyphicon-search"></span>
				We have found similar {{thread.type.label}}s in our database
		</h4>
</div>
<div class="modal-body">
	<ul class="nav nav-tabs">
 		<li role="presentation" ng-class="(selectedSimilarThreadListType == THREAD_LIST_TYPE.own) ? 'active' : ''" ng-click="changeSelectedSimilarThreadListType(THREAD_LIST_TYPE.own)"><a>My Own</a></li>
  		<li role="presentation" ng-class="(selectedSimilarThreadListType == THREAD_LIST_TYPE.group) ? 'active' : ''" ng-click="changeSelectedSimilarThreadListType(THREAD_LIST_TYPE.group)"><a>My Group</a></li>
	</ul>
	<div class="row clearfix">
</div>
	<div class="row clearfix thread" ng-repeat="thread in selectedSimilarThreadList()">
		<div class="col-md-8 column">
			<div class="row">
				<div class="col-md-12">
					<a class="lead thread-title" ng-click="loadDetailPage(thread)">
						{{thread.title}}
					</a>
				</div>
			</div>
			<div class="row" ng-show="thread.tags">
				<div class="col-md-12">
					<div class="qa-tag" ng-repeat="tag in thread.tags">{{tag.label}}</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 column">
			<div class="icon-user-small icon-small">
				</div>
				<div class="icon-attached">
					<div>{{thread.author.name}}</div>
					<span class="text-muted" data-livestamp="{{thread.creationTime.toISOString()}}" ng-mouseenter="thread_date_hover = true" ng-mouseleave="thread_date_hover = false" ng-hide="thread_date_hover === true"></span>
					<span class="text-muted" ng-mouseenter="thread_date_hover = true" ng-mouseleave="thread_date_hover = false" ng-hide="thread_date_hover !== true">{{thread.creationTime.toLocaleDateString()}}</span>
				</div>
		</div>
	</div>
	
	<div class="modal-footer">
		<div>
			<button class="btn btn-success" ng-click="ok()">No, thanks. Post my {{thread.type.label}}!</button>
			<button class="btn" ng-click="cancel()">Cancel</button>
		</div>
	</div>
	
</div>
