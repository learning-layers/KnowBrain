<div class="row clearfix">
	<div class="col-md-12 column box rounded">
		<div class="row">
			<div class="col-md-1">
				<div class="thread-type-icon icon-question rounded detail-icon"></div>
			</div>
			<div class="col-md-9">
				<h3 class="detail-title">{{question.title}}</h3>
				<p class="detail-explanation">{{question.explanation}}</p>
			</div>
			<div class="col-md-2">
				&nbsp;
			</div>
		</div>
				
		<div class="row">
			<div class="col-md-1">
				<button type="button" class="btn btn-default detail-like-btn">
					<span class="glyphicon glyphicon-thumbs-up"></span> Like
				</button>
			</div>
			<div class="col-md-2">
					<div class="thread-icon icon-user">
					</div>
					<div class="thread-author">
						<p class="thread-author">User1</p>
						<p class="thread-author text-muted" bind-once>{{getRandomNumber(1000)}}</p>
					</div>
					<div class="thread-author">
						<p class="thread-author text-muted" bind-once>{{question.creationTime.toLocaleDateString()}}</p>
						<p class="thread-author text-muted" bind-once>{{question.creationTime.toLocaleTimeString()}}</p>
					</div>
			</div>
			<div class="col-md-2">
					<div class="thread-icon icon-entity">
					</div>
					<div class="thread-author">
						<p class="thread-author">collection</p>
						<p class="thread-author text-muted">my folder</p>
					</div>
			</div>
			<div class="col-md-7">
				&nbsp;
			</div>
		</div>
	</div>
</div>
<div class="row clearfix">
	<div class="col-md-12 column">
		<h3>Answers</h3>
		<hr />
	</div>
</div>
