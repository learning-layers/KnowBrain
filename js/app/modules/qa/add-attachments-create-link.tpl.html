<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><span class="glyphicon glyphicon-link" style="margin-right:10px;"></span>{{getCurrentWizzardTitle()}}</h4>
    </div>
    <div class="modal-body">
        <form name="url" role="form" class="form-horizontal">
            <label class="col-lg-3 control-label">URL:</label>
            <div class="col-lg-9">
                <input type="id" class="form-control" placeholder="Example: http://know-center.tugraz.at" ng-model="link.id" required="required">
            </div>
        </form>
        <div class="modal-footer">
            <div>
                <button class="btn btn-success" ng-click="attachLink(link)">Attach</button>
            </div>
        </div>
    </div>
</div>
