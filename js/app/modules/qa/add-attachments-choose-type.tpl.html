<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title"><span class="glyphicon glyphicon-plus-sign" style="margin-right:10px;"></span>{{getCurrentWizzardTitle()}}</h4>
  </div>
  <div class="modal-body">

   <div class="wizzard-heading">
    <div class="wizzard-heading-top">{{t('add_resource_info')}}</div>
    <div class="wizzard-heading-bottom">{{t('add_resource_info_subline')}}</div>
  </div>

  <div class="row">
   <div class="col-md-6 upload-wizzard-resource-type" ng-click="chooseResourceType(1)">
    <span class="upload-wizzard-resource-type-icon glyphicon glyphicon-folder-close"></span>
    <div>Dropbox</div>
  </div>
  <div class="col-md-6 upload-wizzard-resource-type" ng-click="chooseResourceType(2)">
    <span class="upload-wizzard-resource-type-icon glyphicon glyphicon-cloud-upload"></span>
    <div>Resource</div>
  </div>
</div>
</div>
</div>
