<div ng-show="!ajaxLoading"
     class="collection-entry-small kb-fluid-container pull-left"
     ng-class="{'selected' : entry.isSelected}"
     ng-click="selectResource(entry); $event.stopPropagation()">

    <div ng-switch="entry.type">
        <img ng-switch-when="group" src="images/group_pic_dummy.jpg" class="collection-entry-small-profile-pic"/>
        <img ng-switch-when="circle" src="images/group_pic_dummy.jpg" class="collection-entry-small-profile-pic"/>
        <img ng-switch-when="priv" src="images/group_pic_dummy.jpg" class="collection-entry-small-profile-pic"/>
        <div ng-switch-when="coll" style="position: relative; z-index: 9;"
             id="collection-entry-small-preview-box-glyphicon" class="glyphicon glyphicon-folder-close">
        </div>
        <div ng-switch-when="file" style="position: relative; z-index: 9;"
             id="collection-entry-small-preview-box-glyphicon" class="glyphicon glyphicon-file">
        </div>
        <div ng-switch-when="entity" style="position: relative; z-index: 9;"
             id="collection-entry-small-preview-box-glyphicon" class="glyphicon glyphicon-link">
        </div>
        <img ng-switch-default src="images/profile_pic_dummy.png" class="collection-entry-small-profile-pic"/>
    </div>

    <div class="collection-entry-small-shared"
         ng-show="(entry.type == entityTypes.collection) && entry.space == spaceEnum.shared" >{{t('shared')}}</div>

    <div class="collection-entry-small-description-box" model="entry.label">{{entry.label}}</div>
</div>
