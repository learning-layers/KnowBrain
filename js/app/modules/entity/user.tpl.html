<div class="user-container" ng-class="user.isSelected ? 'selected' : (user.friend ? 'friend' : '')" ng-class="">
    <div class="user-pic">
    	<img ng-src="{{user.thumb != undefined ? user.thumb.file.downloadLink : 'images/circles/user.svg'}}" class="user-img">
    	<div class="user-plus" ng-show="user.isSelected">
    		<span class="glyphicon glyphicon-ok"></span>
    	</div>
    </div>
    <div class="user-label">{{user.label}}</div>
</div>
